<script>
	$(document).ready(function (e) {
		var form = $('.forms');
		var telInput = document.querySelector(".telInput");
		var orderCountry = "";
		var countryNameInput = $('input[name="countryName"]');
		var countryName;

		function setSelectedCountryData(countryCodeSelector, phoneCountrySelector, instanceSelector, nodeSelector) {
			countryCodeSelector.val(instanceSelector.getSelectedCountryData().dialCode);
			phoneCountrySelector.val(instanceSelector.getSelectedCountryData().iso2);

			countryName = instanceSelector.getSelectedCountryData().name;
			if(countryName.includes('(')){
				countryName = countryName.slice(0,countryName.indexOf('(') - 1);
			}
			countryNameInput.val(countryName);
			nodeSelector.addEventListener("countrychange", function () {
				countryCodeSelector.val(instanceSelector.getSelectedCountryData().dialCode);
				phoneCountrySelector.val(instanceSelector.getSelectedCountryData().iso2);

				countryName = instanceSelector.getSelectedCountryData().name;
				if(countryName.includes('(')){
					countryName = countryName.slice(0,countryName.indexOf('(') - 1);
				}
				countryNameInput.val(countryName);
			});
		}

		function initTel(node, countryCode, phoneCountry) {
			if (!node) {
				return false
			}

			var instance = intlTelInput(node, {
				initialCountry: orderCountry,
				hiddenInput: "phone",
				autoHideDialCode: "true",
				autoPlaceholder: "aggressive",
				separateDialCode: "false", //"true",
				preferredCountries: [orderCountry, "it", "gb", "se", "fi", "is", "no", "dk", "nl", "de", "ch", "at", "sg", "nz", "my", "ie", "kr", "gr", "ee", "ru"],
				utilsScript: "./modules/js/utils.js"
			});

			setSelectedCountryData(countryCode, phoneCountry, instance, node);

			return instance
		}

		$.ajax({
			method: "POST",
			url: "ip2location/order.php",
			data: "",
			async: true,
			dataType: "json",
			error: function (e) {
				console.log('bad request ip2location');
			},
			success: function (e) {
				orderCountry = e['code'].toLowerCase();
				console.log('orderCountry', orderCountry);
				window['iti'] = initTel(telInput, $('#formShort input[name="phoneCountryCode"]'), $('#formShort input[name="phoneCountry"]'))
			}
		});
	});
</script>
